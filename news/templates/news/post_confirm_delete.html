{% extends 'news/base.html' %}

{% block content %}
<h2>Видалити Пост</h2>

<form method="POST">
  {% csrf_token %}
  <p>Точно видалити "{{post.title}}" ?</p>
  <div>
    <button type="submit" class="btn btn-dark">Так, видалити</button>
    <a class="btn btn-dark" href="{% url 'kids_detail' %}">Скасувати</a>
  </div>
</form>

{% endblock content %}
