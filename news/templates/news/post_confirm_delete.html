{% extends 'news/base.html' %}

{% block content %}
<h2>Видалити Пост</h2>

<form method="POST">
  {% csrf_token %}
  <p>Точно видалити "{{post.title}}" ?</p>
  <div>
    <button type="submit" class="btn btn-default">Yes, Delete</button>
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
  </div>
</form>

{% endblock content %}
