{% load static %}
<html>
    <head>
        <title>Sashka blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- Latest compiled and minified CSS -->

    </head>
  <body>
    <div class="page-header">
        <h1><a href="/">Sashka Blog</a></h1>
         {% if user.is_superuser %}
        <a href="{% url 'post_new' %}" class="top-menu"> <span class="glyphicon glyphicon-plus" aria-hidden="false"></span> </a>
         {% endif %}
    </div>

    <div class="content">
        <div class="row">
             <nav>
        <ul>
            <li><a href="{% url 'post_list' %}">Новини</a></li>
            <li><a href="">Атракціони</a></li>
            <li><a href="">Ціни</a></li>
            <li><a href="">Контакти</a></li>
        </ul>
    </nav>

            {% block content %}
            {% endblock %}

        </div>
    </div>

    </body>
</html>
