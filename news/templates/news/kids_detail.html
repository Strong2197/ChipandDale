{% extends 'news/base.html' %}

{% block content %}
<style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>


<div class="top-menu">
{% if user.is_superuser %}
       <ul class="nav justify-content-end">
  <li class="nav-item editbutton2">
    <a class="btn btn-dark" aria-current="page" href="{% url 'post_new' %}">New post</a>
  </li>
        </ul>
         {% endif %}
</div>
<div class="container text-center">
        <div class="row">
            <div class="col-md-6 col-12">

          <h1>{{ post.price }}</h1>
            <p>{{ post.name }}</p>

        </div>



            <div class="col-md-6 col-12">
                {% if images %}
 {% if post.image %}
             <swiper-container class="mySwiper" navigation="true">
     <swiper-slide><img src="{{ post.image.url }}" class="rounded" height="500px" width="500px" ></swiper-slide>
        {% for image in images %}
    <swiper-slide> <img src="{{ image.images.url }}" class="rounded" height="500px" width="500px" ></swiper-slide>
        {% endfor %}
     </swiper-container>
            {% endif %}

                {% else %}

                <img src="{{ post.image.url }}" class="rounded" height="500px" width="500px" >
        {% endif %}

                </div>
</div>
    <br>


</div>
{% endblock %}
