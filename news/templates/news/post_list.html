{% extends 'news/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-xl-2 col-sm-12">
            <a href="{% url 'post_detail' pk=post.pk %}">
            <div class="date">
                {{ post.published_date }}
            </div>
          {% if post.image %}
           <img src="{{ post.image.url }}", width="200", height="200" , alt="{{ post.title }}" >
            {% endif %}
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}</p></a>


        </div>
    {% endfor %}
{% endblock %}
